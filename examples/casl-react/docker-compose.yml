version: '3.8'

services:
  backend:
    build: ./backend
    container_name: casl-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - JWT_SECRET=demo-secret-change-in-production
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - casl-network

  frontend:
    build: ./frontend
    container_name: casl-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3001/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - casl-network

networks:
  casl-network:
    driver: bridge
