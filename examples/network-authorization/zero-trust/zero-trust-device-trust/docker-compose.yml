version: '3.8'

services:
  opa:
    image: openpolicyagent/opa:latest
    container_name: zero-trust-device-trust-opa
    ports:
      - "8181:8181"
    command:
      - "run"
      - "--server"
      - "--log-level=info"
    volumes:
      - ./policy.rego:/policies/policy.rego:ro
      - ./data.json:/data/data.json:ro
    networks:
      - zero-trust-device-trust-network

networks:
  zero-trust-device-trust-network:
    driver: bridge
