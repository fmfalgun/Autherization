version: '3.8'

services:
  opa:
    image: openpolicyagent/opa:latest
    container_name: monitoring-opa
    ports:
      - "8181:8181"
    command:
      - "run"
      - "--server"
      - "--log-level=info"
    volumes:
      - ./policy.rego:/policies/policy.rego:ro
      - ./data.json:/data/data.json:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8181/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - monitoring-network

networks:
  monitoring-network:
    driver: bridge
