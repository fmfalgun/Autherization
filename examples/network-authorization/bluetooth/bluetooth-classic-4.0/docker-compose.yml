version: '3.8'

services:
  opa:
    image: openpolicyagent/opa:latest
    container_name: bluetooth-classic-4.0-opa
    ports:
      - "8181:8181"
    command:
      - "run"
      - "--server"
      - "--log-level=info"
    volumes:
      - ./policy.rego:/policies/policy.rego:ro
      - ./data.json:/data/data.json:ro
    networks:
      - bluetooth-classic-4.0-network

networks:
  bluetooth-classic-4.0-network:
    driver: bridge
